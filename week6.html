<style>
/* =====================
   THEME VARIABLES
===================== */
:root {
    --bg: #f4f6f9;
    --text: #222;
    --header: #ffffff;
    --sidebar: #ffffff;
    --card: #ffffff;
    --accent: #4f46e5;
}

body.dark {
    --bg: #1e1e2f;
    --text: #f1f1f1;
    --header: #2b2b3d;
    --sidebar: #252538;
    --card: #2f2f44;
    --accent: #6366f1;
}

/* =====================
   GLOBAL
===================== */
* {
    box-sizing: border-box;
    margin: 0;
}

body {
    font-family: Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    transition: background .3s, color .3s;
}

/* =====================
   MOBILE-FIRST GRID
===================== */
.dashboard {
    display: grid;
    grid-template-areas:
        "header"
        "main"
        "footer";
    grid-template-rows: 60px 1fr 50px;
    min-height: 100vh;
}

/* =====================
   HEADER
===================== */
header {
    grid-area: header;
    background: var(--header);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 15px;
}

/* Hamburger */
#menu-toggle {
    display: none;
}

.menu-icon {
    font-size: 26px;
    cursor: pointer;
    transition: transform .3s;
}

/* =====================
   SIDEBAR (Hidden by default)
===================== */
aside {
    position: fixed;
    top: 60px;
    left: 0;
    width: 220px;
    height: calc(100% - 60px);
    background: var(--sidebar);
    padding: 20px;
    transform: translateX(-100%);
    transition: transform .3s ease;
}

/* Toggle sidebar */
#menu-toggle:checked ~ aside {
    transform: translateX(0);
}

aside ul {
    list-style: none;
}

aside li {
    margin-bottom: 15px;
}

aside a {
    color: var(--text);
    text-decoration: none;
    font-weight: bold;
    transition: color .3s;
}

aside a:hover {
    color: var(--accent);
}

/* =====================
   MAIN
===================== */
main {
    grid-area: main;
    padding: 20px;
}

/* Cards */
.cards {
    display: grid;
    grid-template-columns: 1fr;
    gap: 20px;
}

.card {
    background: var(--card);
    padding: 20px;
    border-radius: 12px;
    position: relative;
    transition: transform .3s, box-shadow .3s;
}

/* Hover Animation */
.card:hover {
    transform: translateY(-8px);
    box-shadow: 0 10px 25px rgba(0,0,0,.2);
}

/* Tooltip */
.card::after {
    content: attr(data-tooltip);
    position: absolute;
    bottom: 110%;
    left: 50%;
    transform: translateX(-50%);
    background: var(--accent);
    color: #fff;
    padding: 6px 10px;
    font-size: 12px;
    border-radius: 6px;
    opacity: 0;
    pointer-events: none;
    transition: opacity .3s;
    white-space: nowrap;
}

.card:hover::after {
    opacity: 1;
}

/* =====================
   FOOTER
===================== */
footer {
    grid-area: footer;
    background: var(--header);
    display: flex;
    align-items: center;
    justify-content: center;
}

/* =====================
   TABLET
===================== */
@media (min-width: 768px) {
    .cards {
        grid-template-columns: repeat(2, 1fr);
    }
}

/* =====================
   DESKTOP
===================== */
@media (min-width: 1024px) {
    .dashboard {
        grid-template-columns: 240px 1fr;
        grid-template-areas:
            "header header"
            "sidebar main"
            "footer footer";
    }

    aside {
        position: static;
        transform: translateX(0);
        height: auto;
    }

    .menu-icon {
        display: none;
    }

    .cards {
        grid-template-columns: repeat(3, 1fr);
    }
}
</style>
