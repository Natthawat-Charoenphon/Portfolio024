<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Real-time Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #search-input {
            padding: 8px;
            width: 250px;
            margin-bottom: 15px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 8px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <h2>เครื่องมือค้นหารายการสินค้า</h2>

    <input type="text" id="search-input" placeholder="พิมพ์เพื่อค้นหา...">

    <ul id="product-list">
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Mango</li>
        <li>Pineapple</li>
        <li>Grapes</li>
    </ul>

    <script>
        const searchInput = document.getElementById("search-input");
        const items = document.querySelectorAll("#product-list li");

        searchInput.addEventListener("input", function() {
            const searchText = searchInput.value.toLowerCase();

            items.forEach(function(item) {
                const itemText = item.textContent.toLowerCase();

                if (itemText.includes(searchText)) {
                    item.style.display = "block";
                } else {
                    item.style.display = "none";
                }
            });
        });
    </script>

</body>
</html>
