<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Dashboard</title>

<style>

/* =======================
   THEME VARIABLES
======================= */

:root {
    --bg-color: #f4f6f9;
    --text-color: #222;
    --header-bg: #ffffff;
    --sidebar-bg: #ffffff;
    --card-bg: #ffffff;
    --accent-color: #4f46e5;
}

body.dark {
    --bg-color: #1e1e2f;
    --text-color: #f1f1f1;
    --header-bg: #2b2b3d;
    --sidebar-bg: #252538;
    --card-bg: #2f2f44;
    --accent-color: #6366f1;
}

/* =======================
   GLOBAL STYLE
======================= */

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    transition: background 0.3s ease, color 0.3s ease;
}

/* =======================
   GRID LAYOUT
======================= */

.dashboard {
    display: grid;
    grid-template-columns: 250px 1fr;
    grid-template-rows: 70px 1fr 50px;
    grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
    min-height: 100vh;
}

/* =======================
   HEADER
======================= */

header {
    grid-area: header;
    background: var(--header-bg);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    transition: background 0.3s ease;
}

header button {
    padding: 6px 12px;
    border: none;
    background: var(--accent-color);
    color: white;
    cursor: pointer;
    border-radius: 5px;
}

/* =======================
   SIDEBAR
======================= */

aside {
    grid-area: sidebar;
    background: var(--sidebar-bg);
    padding: 20px;
    transition: background 0.3s ease;
}

aside ul {
    list-style: none;
}

aside li {
    margin-bottom: 15px;
}

aside a {
    text-decoration: none;
    color: var(--text-color);
    font-weight: bold;
}

aside a:hover {
    color: var(--accent-color);
}

/* =======================
   MAIN CONTENT
======================= */

main {
    grid-area: main;
    padding: 20px;
}

/* CARD LAYOUT USING FLEXBOX */

.cards {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
}

.card {
    background: var(--card-bg);
    padding: 20px;
    border-radius: 10px;
    flex: 1 1 calc(33% - 20px);
    min-width: 250px;
    transition: background 0.3s ease;
}

/* =======================
   FOOTER
======================= */

footer {
    grid-area: footer;
    background: var(--header-bg);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.3s ease;
}

/* =======================
   TABLET RESPONSIVE
======================= */

@media (max-width: 992px) {
    .dashboard {
        grid-template-columns: 200px 1fr;
    }

    .card {
        flex: 1 1 calc(50% - 20px);
    }
}

/* =======================
   MOBILE RESPONSIVE
======================= */

@media (max-width: 768px) {

    .dashboard {
        grid-template-columns: 1fr;
        grid-template-rows: 70px auto 1fr 50px;
        grid-template-areas:
            "header"
            "sidebar"
            "main"
            "footer";
    }

    .cards {
        flex-direction: column;
    }

    .card {
        flex: 1 1 100%;
    }
}

</style>
</head>

<body>

<div class="dashboard">

    <header>
        <h2>My Dashboard</h2>
        <button onclick="toggleTheme()">Toggle Theme</button>
    </header>

    <aside>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Analytics</a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </aside>

    <main>
        <div class="cards">
            <div class="card">Card 1 Content</div>
            <div class="card">Card 2 Content</div>
            <div class="card">Card 3 Content</div>
            <div class="card">Card 4 Content</div>
            <div class="card">Card 5 Content</div>
        </div>
    </main>

    <footer>
        Â© 2026 Dashboard Example
    </footer>

</div>

<script>
function toggleTheme() {
    document.body.classList.toggle("dark");
}
</script>

</body>
</html>
